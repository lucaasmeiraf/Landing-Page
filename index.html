<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a Marte - OneBitX</title>
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <div class="text-center">
            <img src="./images/logoOneBitDark.png" alt="LPlogo" class="img-fluid topLogo mt-4 mb-3">
        </div>

        <p class="paragraph">1 - Qual o seu nome?</p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1" id="firstName">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon2" id="secondName">
        </div>

        <p class="paragraph">2 - Qual o seu gênero?</p>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" value="Homem">
            <label for="flexRadioDefault1" class="form-check-label">Homem</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2" value="Homem">
            <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3" value="Homem">
            <label for="flexRadioDefault3" class="form-check-label">Prefiro não informar</label>
        </div>

        <p class="paragraph">3 - Marque os treinamentos que você fez:</p>

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault1">
            <label for="flexSwitchCheckDefault1" class="form-check-label">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault2">
            <label for="flexSwitchCheckDefault2" class="form-check-label">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault3">
            <label for="flexSwitchCheckDefault3" class="form-check-label">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault4">
            <label for="flexSwitchCheckDefault4" class="form-check-label">Treinamento físico intenso</label>
        </div>

        <p class="paragraph">4 - Quais você acha que são suas qualidades?</p>

        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
            <label for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option2">
            <label for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="option3">
            <label for="inlineCheckbox3">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="option4">
            <label for="inlineCheckbox4">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox5" value="option5">
            <label for="inlineCheckbox5">Já vi todos os star wars</label>
        </div>

        <div class="text-center">
            <button class="btn btn-outline-danger btnSend mb-3" type="button">Enviar</button>
        </div>
    </div>

    <div class="container text-center fotter">
        <p>Feito por Lucas Meira &copy; OneBitCode todos os direitos reservados - 2023</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
